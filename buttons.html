<!-- Bootstrap 4 starter template -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Buttons</title>
  </head>
  <body>
  <br>
  <br>

  <!-- Container -->
  <div class="container">

    <!-- Buttons -->
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-light" type="button">Light</button>
    <button class="btn btn-dark" type="button">Dark</button>
    <button class="btn btn-link" type="button">Link</button>

    <br>
    <br>

    <!-- Button Tags/Types -->
    <a class="btn btn-success" href="#" role="button">Link</a>
    <button class="btn btn-info" type="submit">Button</button>
    <input class="btn btn-dark" type="button" value="Input">
    <input class="btn btn-danger" type="Submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="reset">

    <br>
    <br>

    <!-- Button Outline -->
    <button class="btn btn-outline-primary" type="button">Primary Outline</button>
    <button class="btn btn-outline-secondary" type="button">secondary Outline</button>
    <button class="btn btn-outline-success" type="button">success Outline</button>
    <button class="btn btn-outline-info" type="button">info Outline</button>
    <button class="btn btn-outline-warning" type="button">warning Outline</button>
    <button class="btn btn-outline-danger" type="button">danger Outline</button>
    <button class="btn btn-outline-light" type="button">light Outline</button>
    <button class="btn btn-outline-dark" type="button">dark Outline</button>

    <br>
    <br>

    <!-- Button sizes -->
    <button class="btn btn-success btn-lg" type="button">Large button</button>
    <button class="btn btn-success btn-sm" type="button">Small button</button>
    <br>
    <br>
    <button class="btn btn-success btn-block" type="button">Block button</button>

    <br>
    <br>

    <!-- Button States -->
    <button class="btn btn-primary" type="button">Regular button</button>
    <button class="btn btn-primary active" type="button">Active button</button>
    <button class="btn btn-primary disabled" type="button">Disabled button</button>
    <button class="btn btn-primary" type="button" data-toggle="button">Toggle button</button>

    <br>
    <br>

    <!-- Button Groups -->
    <div class="btn-group">
      <button class="btn btn-success" type="button">Left</button>
      <button class="btn btn-danger" type="button">Middle</button>
      <button class="btn btn-success" type="button">Right</button>
    </div>

    <br>
    <br>

    <!-- Button Toolbar -->
    <div class="btn-toolbar">
      <div class="btn-group mr-2">
        <button class="btn btn-success" type="button">1</button>
        <button class="btn btn-success" type="button">2</button>
        <button class="btn btn-success" type="button">3</button>
        <button class="btn btn-success" type="button">4</button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-success" type="button">5</button>
        <button class="btn btn-success" type="button">6</button>
        <button class="btn btn-success" type="button">7</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-success" type="button">8</button>
      </div>
    </div>

    <br>
    <br>

    <!-- Button Vertical -->
    <div class="btn-group-vertical">
      <button class="btn btn-success" type="button">Top</button>
      <button class="btn btn-success" type="button">Middle</button>
      <button class="btn btn-success" type="button">Bottom</button>
    </div>

    <br>
    <br>

    <!-- Button Dropdowns -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Button</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Link 1</a>
        <a class="dropdown-item" href="#">Link 2</a>
        <a class="dropdown-item" href="#">Link 3</a>
      </div>
    </div>

    <br>
    <br>

    <!-- Toggle Dropdowns -->
    <div class="btn-group">
      <button class="btn btn-primary" type="button">Normal Button</button>
      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Button</button>
      <div class="dropdown-menu bg-secondary">
        <a class="dropdown-item bg-secondary" href="#">Link 1</a>
        <a class="dropdown-item" href="#">Link 2</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Link 3</a>
      </div>
    </div>

    <div style="margin-bottom:200px;"></div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
